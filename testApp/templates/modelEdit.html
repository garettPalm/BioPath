<!DOCTYPE html>
<html lang="en">
<head>
	<title>Model Edit Screen</title>
    <meta charset="UTF-8">
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/modelEdit.css' %}">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
                    <div class="editToolbar">
                        <div class="innerToolbar">
                            <button class="editToolbarButton">BioChem App</button>
                            <button class="editToolbarButton">Settings</button>
                        </div>
                        <div class="innerToolbar">
                            <button class="editToolbarButton">Help</button>
                            <button class="editToolbarButton">Info</button>
                            <button class="editToolbarButton">Menu</button>
                        </div>
                    </div>
                    <div class="flex-horiz">
                            <canvas id="modelEditCanvas" height="800" width="800"></canvas>
                            <div class="flex-sliders">
                                <h3 style="padding:10px 20px">Variables</h3>
                                <div class="variable-holder">
                                        <label for="hexokinase">Hexokinase</label>
                                        <input type="range" min="0" max="10" value="5" class="variables" id="hexokinase">
                                </div>
                                <div class="variable-holder">
                                        <label for="enzyme2">Enzyme2</label>
                                        <input type="range" min="0" max="10" value="5" class="variables" id="enzyme2">
                                </div>
                                <div class="variable-holder">
                                        <label for="enzyme3">Enzyme3</label>
                                        <input type="range" min="0" max="10" value="5" class="variables" id="enzyme3">
                                </div>
                            </div>
                    </div>
                    </div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	<script src="{% static 'js/modelEdit.js' %}"></script>

</body>
</html>
