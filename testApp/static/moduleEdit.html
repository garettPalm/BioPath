<!DOCTYPE html>
<html lang="en">
<head>
	<title>Module Edit Screen</title>
	<meta charset="UTF-8">
	<!-- {% load static %} -->
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/moduleEdit.css' %}"/> -->
	<link rel="stylesheet" type="text/css" href="css/util.css"/>
	<link rel="stylesheet" type="text/css" href="css/moduleEdit.css"/>
</head>
<body>
	<div class="limiter">
		<!-- <div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
			<img class="step1Image" id="step1" src="{% static 'images/GlycolysisStep1.jpg' %}" style="display: none;">

			<img class="step1Image" id="Fructose-6-Phosphate" src="{% static 'images/Fructose-6-Phosphate.jpg' %}" style="display: none;">
			<img class="step1Image" id="Fructose-1,6-bisphosphate" src={"% static 'images/Fructose-1,6-bisphosphate.jpg' %}" style="display: none;">
			<img class="step1Image" id="Dihydroxyacetone Phosphate" src="{% static 'images/Dihydroxyacetone Phosphate.jpg' %}" style="display: none;">
			<img class="step1Image" id="Glyceraldehyde-3-Phosphate" src={"% static 'images/Glyceraldehyde-3-Phosphate.jpg' %}" style="display: none;">
			<img class="step1Image" id="1,3-bisphoglycerate" src="{% static 'images/1,3-bisphoglycerate.jpg' %}" style="display: none;">
			<img class="step1Image" id="3 phosphoglycerate" src="{% static 'images/3 phosphoglycerate.jpg' %}" style="display: none;">
			<img class="step1Image" id="2 phosphoglycerate" src="{% static 'images/2 phosphoglycerate.jpg' %}" style="display: none;"> -->
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<img class="step1Image" id="step1" src="images/GlycolysisStep1.jpg" style="display: none;">
			<img class="step1Image" id="Glucose" src="images/Glucose.jpg" style="display: none;">
			<img class="step1Image" id="Glucose-6-Phosphate" src="images/Glucose-6-Phosphate.jpg" style="display: none;">
			<img class="step1Image" id="Fructose-6-Phosphate" src="images/Fructose-6-Phosphate.jpg" style="display: none;">
			<img class="step1Image" id="Fructose-1,6-bisphosphate" src="images/Fructose-1,6-bisphosphate.jpg" style="display: none;">
			<img class="step1Image" id="Dihydroxyacetone Phosphate" src="images/Dihydroxyacetone Phosphate.jpg" style="display: none;">
			<img class="step1Image" id="Glyceraldehyde-3-Phosphate" src="images/Glyceraldehyde-3-Phosphate.jpg" style="display: none;">
			<img class="step1Image" id="1,3-bisphoglycerate" src="images/1,3-bisphoglycerate.jpg" style="display: none;">
			<img class="step1Image" id="3 phosphoglycerate" src="images/3 phosphoglycerate.jpg" style="display: none;">
			<img class="step1Image" id="2 phosphoglycerate" src="images/2 phosphoglycerate.jpg" style="display: none;">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
                    <div class="editToolbar">
                        <div class="innerToolbar">
                            <button class="editToolbarButton">BioChem App</button>
                            <button class="editToolbarButton">Settings</button>
                        </div>
                        <div class="innerToolbar">
                            <button class="editToolbarButton">Help</button>
                            <button class="editToolbarButton">Info</button>
                            <button class="editToolbarButton">Menu</button>
                        </div>
										</div>
										<div class="viewAndCreateReaction">
												<canvas id="imageCanvas" height="500" width="800"></canvas>
												<div id="subsContainer">
													<label id="subsLabel">SUBSTRATES</label>
											    <ul class="subs" id="substrates">
														<label class="container">Glucose
													  	<input value="Glucose" type="checkbox" onchange=onRadioChange() name="Substrate">
													  	<span class="checkmark"></span>
														</label>
														<label class="container">Glucose-6-Phosphate
													  	<input type="checkbox" value="Glucose-6-Phosphate" onchange="onRadioChange()" name="Substrate">
													  	<span class="checkmark"></span>
														</label>
														<label class="container">Fructose-6-Phosphate
													  	<input type="checkbox" value="Fructose-6-Phosphate" onchange="onRadioChange()" name="Substrate">
													  	<span class="checkmark"></span>
														</label>
														<label class="container">Fructose-1,6-bisphosphate
													  	<input type="checkbox" value="Fructose-1,6-bisphosphate" onchange="onRadioChange()" name="Substrate">
													  	<span class="checkmark"></span>
														</label>
														<label class="container">Dihydroxyacetone Phosphate
													  	<input type="checkbox" value="Dihydroxyacetone Phosphate" onchange="onRadioChange()" name="Substrate">
													  	<span class="checkmark"></span>
														</label>
														<label class="container">Glyceraldehyde-3-Phosphate
													  	<input type="checkbox" value="Glyceraldehyde-3-Phosphate" onchange="onRadioChange()" name="Substrate">
													  	<span class="checkmark"></span>
														</label>
														<label class="container">1,3-bisphoglycerate
													  	<input type="checkbox" value="1,3-bisphoglycerate" onchange="onRadioChange()" name="Substrate">
													  	<span class="checkmark"></span>
														</label>
														<label class="container">3 phosphoglycerate
													  	<input type="checkbox" value="3 phosphoglycerate" onchange="onRadioChange()" name="Substrate">
													  	<span class="checkmark"></span>
														</label>
									    		</ul>
												</div>
												<div id="enzsContainer">
													<label id="enzsLabel">ENZYMES</label>
													<ul class="enzs" id="enzymes">
														<label class="container">Phosphoglucoisomerase
															<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Phosphoglucoisomerase">
															<span class="checkmark"></span>
														</label>
														<label class="container">Enolase
															<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Enolase" >
															<span class="checkmark"></span>
														</label>
														<label class="container">Phosphoglycerate mutase
															<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Phosphoglycerate mutase">
															<span class="checkmark"></span>
														</label>
														<label class="container">Phosphoglycerate kinase
															<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Phosphoglycerate kinase">
															<span class="checkmark"></span>
														</label>
														<label class="container">G3P dehydrogenase
															<input type="radio" name="Enzyme" onchange="onRadioChange()" value="G3P dehydrogenase">
															<span class="checkmark"></span>
														</label>
														<label class="container">Triosephosphate isomerase
															<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Triosephosphate isomerase">
															<span class="checkmark"></span>
														</label>
														<label class="container">Fructose 1,6 bisphosphate aldolase
															<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Fructose 1,6 bisphosphate aldolase">
															<span class="checkmark"></span>
														</label>
														<label class="container">Phosphoenol pyruvate carboxykinase
															<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Phosphoenol pyruvate carboxykinase">
															<span class="checkmark"></span>
														</label>
														<label class="container">Fructose 1,6 bisphosphatase
															<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Fructose 1,6 bisphosphatase">
															<span class="checkmark"></span>
														</label>
														<label class="container">Glucose 6 phosphatase
															<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Glucose 6 phosphatase">
															<span class="checkmark"></span>
														</label>
													</ul>
												</div>
												<div id="prodsContainer">
													<label id="prodsLabel">PRODUCTS</label>
													<ul class="prods" id="products">
														<label class="container">Glucose-6-Phosphate
															<input type="checkbox" value="Glucose-6-Phosphate" onchange="onRadioChange()" name=Product>
															<span class="checkmark"></span>
														</label>
														<label class="container">Fructose-6-Phosphate
															<input type="checkbox" value="Fructose-6-Phosphate" onchange="onRadioChange()" name="Product">
															<span class="checkmark"></span>
														</label>
														<label class="container">Fructose-1,6-bisphosphate
															<input type="checkbox" value="Fructose-1,6-bisphosphate" onchange="onRadioChange()" name="Product">
															<span class="checkmark"></span>
														</label>
														<label class="container">Dihydroxyacetone Phosphate
															<input type="checkbox" value="Dihydroxyacetone Phosphate" onchange="onRadioChange()" name="Product">
															<span class="checkmark"></span>
														</label>
														<label class="container">Glyceraldehyde-3-Phosphate
															<input type="checkbox" value="Glyceraldehyde-3-Phosphate" onchange="onRadioChange()" name="Product">
															<span class="checkmark"></span>
														</label>
														<label class="container">1,3-bisphoglycerate
															<input type="checkbox" value="1,3-bisphoglycerate" onchange="onRadioChange()" name="Product">
															<span class="checkmark"></span>
														</label>
														<label class="container">3 phosphoglycerate
															<input type="checkbox" value="3 phosphoglycerate" onchange="onRadioChange()" name="Product">
															<span class="checkmark"></span>
														</label>
														<label class="container">2 phosphoglycerate
															<input type="checkbox" value="2 phosphoglycerate" onchange="onRadioChange()" name="Product">
															<span class="checkmark"></span>
														</label>
										    	</ul>
												</div>

												<button type="button" class="createReaction" id="createReaction">CREATE</button>
												<label class="weight">
													<label class=weightLabel>Weight:</label>
													<input type="range" list="tickmarks" id="weightSlider" name="Weight" min="-1" max ="1" step=0.01 onchange="updateTextInput(this.value);">
														<datalist id="tickmarks" class="tickmarks">
														  <option value="-1.0">
														  <option value="-0.9">
														  <option value="-0.8">
														  <option value="-0.7">
														  <option value="-0.6">
														  <option value="-0.5">
														  <option value="-0.4">
														  <option value="-0.3">
														  <option value="-0.2">
														  <option value="-0.1">
														  <option value="0.0">
															<option value="0.1">
														  <option value="0.2">
														  <option value="0.3">
														  <option value="0.4">
														  <option value="0.5">
														  <option value="0.6">
														  <option value="0.7">
														  <option value="0.8">
														  <option value="0.9">
														  <option value="1.0">
														</datalist>
														<input class="weightValue" type="text" id="weightSliderValue">
														<button type="button" class="enterWeight" id="submitWeight">SUBMIT</button>
												</label>
												<label class="reversibleChoice">Reversible
													<input type="radio" name="reversibleChoice" onchange="onRadioReverseChange()" value="Reversible">
													<span class="checkmark"></span>
												</label>
												<label class="reversibleChoice">Irreversible
													<input type="radio" name="reversibleChoice" onchange="onRadioReverseChange()" value="Irreversible" checked>
													<span class="checkmark"></span>
												</label>
											</div>
				</form>
			</div>
		</div>
	</div>
	<!-- <script src="{% static 'js/moduleEdit.js' %}"></script> -->
	<script src="js/moduleEdit.js"></script>
</body>
</html>
