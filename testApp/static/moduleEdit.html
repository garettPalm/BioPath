<!DOCTYPE html>
<html lang="en">
<head>
	<title>Module Edit Screen</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/moduleEdit.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<img class="step1Image" id="step1" src="images/GlycolysisStep1.jpg" style="display: none;">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
                    <div class="editToolbar">
                        <div class="innerToolbar">
                            <button class="editToolbarButton">BioChem App</button>
                            <button class="editToolbarButton">Settings</button>
                        </div>
                        <div class="innerToolbar">
                            <button class="editToolbarButton">Help</button>
                            <button class="editToolbarButton">Info</button>
                            <button class="editToolbarButton">Menu</button>
                        </div>
										</div>
										<div class="viewAndCreateReaction">
												<canvas id="imageCanvas" height="500" width="800"></canvas>
												<p>SUBSTRATES</p>
										    <ul class="subs" id="substrates">
													<label class="container">Glucose
												  	<input value="Glucose" type="checkbox" onchange=onRadioChange() name="Substrate">
												  	<span class="checkmark"></span>
													</label>
													<label class="container">Glucose-6-Phosphate
												  	<input type="checkbox" value="Glucose-6-Phosphate" onchange="onRadioChange()" name="Substrate">
												  	<span class="checkmark"></span>
													</label>
													<label class="container">Fructose-6-Phosphate
												  	<input type="checkbox" value="Fructose-6-Phosphate" onchange="onRadioChange()" name="Substrate">
												  	<span class="checkmark"></span>
													</label>
													<label class="container">Fructose-1,6-Biphosphate
												  	<input type="checkbox" value="Fructose-1,6-Biphosphate" onchange="onRadioChange()" name="Substrate">
												  	<span class="checkmark"></span>
													</label>
													<label class="container">Dihydroxyacetone Phosphate
												  	<input type="checkbox" value="Dihydroxyacetone Phosphate" onchange="onRadioChange()" name="Substrate">
												  	<span class="checkmark"></span>
													</label>
													<label class="container">Glyceraldehyde-3-Phosphate
												  	<input type="checkbox" value="Glyceraldehyde-3-Phosphate" onchange="onRadioChange()" name="Substrate">
												  	<span class="checkmark"></span>
													</label>
													<label class="container">1,3-bisphoglycerate
												  	<input type="checkbox" value="1,3-bisphoglycerate" onchange="onRadioChange()" name="Substrate">
												  	<span class="checkmark"></span>
													</label>
													<label class="container">3 phosphoglycerate
												  	<input type="checkbox" value="3 phosphoglycerate" onchange="onRadioChange()" name="Substrate">
												  	<span class="checkmark"></span>
													</label>
									    	</ul>
												<p>ENZYMES</p>
												<ul class="enzs" id="enzymes">
													<label class="container">Enzyme 1
														<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Enzyme 1">
														<span class="checkmark"></span>
													</label>
													<label class="container">Enzyme 2
														<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Enzyme 2" >
														<span class="checkmark"></span>
													</label>
													<label class="container">Enzyme 3
														<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Enzyme 3">
														<span class="checkmark"></span>
													</label>
													<label class="container">Enzyme 4
														<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Enzyme 4">
														<span class="checkmark"></span>
													</label>
													<label class="container">Enzyme 5
														<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Enzyme 5">
														<span class="checkmark"></span>
													</label>
													<label class="container">Enzyme 6
														<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Enzyme 6">
														<span class="checkmark"></span>
													</label>
													<label class="container">Enzyme 7
														<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Enzyme 7">
														<span class="checkmark"></span>
													</label>
													<label class="container">Enzyme 8
														<input type="radio" name="Enzyme" onchange="onRadioChange()" value="Enzyme 8">
														<span class="checkmark"></span>
													</label>
												</ul>
												<p>PRODUCTS</p>
												<ul class="prods" id="products">
													<label class="container">Glucose-6-Phosphate
														<input type="checkbox" value="Glucose-6-Phosphate" onchange="onRadioChange()" name=Product>
														<span class="checkmark"></span>
													</label>
													<label class="container">Fructose-6-Phosphate
														<input type="checkbox" value="Fructose-6-Phosphate" onchange="onRadioChange()" name="Product">
														<span class="checkmark"></span>
													</label>
													<label class="container">Fructose-1,6-Biphosphate
														<input type="checkbox" value="Fructose-1,6-Biphosphate" onchange="onRadioChange()" name="Product">
														<span class="checkmark"></span>
													</label>
													<label class="container">Dihydroxyacetone Phosphate
														<input type="checkbox" value="Dihydroxyacetone Phosphate" onchange="onRadioChange()" name="Product">
														<span class="checkmark"></span>
													</label>
													<label class="container">Glyceraldehyde-3-Phosphate
														<input type="checkbox" value="Glyceraldehyde-3-Phosphate" onchange="onRadioChange()" name="Product">
														<span class="checkmark"></span>
													</label>
													<label class="container">1,3-bisphoglycerate
														<input type="checkbox" value="1,3-bisphoglycerate" onchange="onRadioChange()" name="Product">
														<span class="checkmark"></span>
													</label>
													<label class="container">3 phosphoglycerate
														<input type="checkbox" value="3 phosphoglycerate" onchange="onRadioChange()" name="Product">
														<span class="checkmark"></span>
													</label>
													<label class="container">2 phosphoglycerate
														<input type="checkbox" value="2 phosphoglycerate" onchange="onRadioChange()" name="Product">
														<span class="checkmark"></span>
													</label>
										    </ul>
												<button type="button" class="createReaction" id="createReaction">CREATE</button>
											</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/moduleEdit.js"></script>

</body>
</html>
